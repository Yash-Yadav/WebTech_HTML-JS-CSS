<!DOCTYPE html>
<html>
<head>
<title>Types of Table</title>
</head>
<body>

Simple Table
<table style="width:60%">
<tr>
<td>Mandeep</td>
<td>Antil</td> 
<td>50</td>
</tr>
<tr>
<td>Sameer</td>
<td>Jhangra</td> 
<td>94</td>
</tr>
</table>

<br>

Table with Border
<table border="1" style="width:60%">
<tr>
<td>Mandeep</td>
<td>Antil</td> 
<td>50</td>
</tr>
<tr>
<td>Sameer</td>
<td>Jhangra</td> 
<td>94</td>
</tr>
</table>

<br>

Table with Heading
<table border="1">
<tr>
<th>Name</th>
<th>Salary</th>
</tr>
<tr>
<td>Harsh Singh</td>
<td>35000</td>
</tr>
<tr>
<td>Ankit Sharma</td>
<td>27000</td>
</tr>
</table>

<br>

Table with Padding
<table border="1" cellpadding="5" cellspacing="5">
<tr>
<th>Name</th>
<th>Salary</th>
</tr>
<tr>
<td>Harsh Singh</td>
<td>35000</td>
</tr>
<tr>
<td>Ankit Sharma</td>
<td>27000</td>
</tr>
</table>

</body>
</html>
